<html>
	<head>
		<title>align example</title>
	</head>
	<body>
		<p> x<sup>2</sup><sub>3</sub></p>
		<p align='center'><strike>here is the 2nd paragraph</strike></p>
		<p align="right"><ins>here is the 3rd paragraph</ins></p>
		<p align="right"><del>here  3rd paragraph</del></p>
		<p align="right"><big> paragraph</big></p>
		<p align="right"><small>here is the 3rd </small></p>
		
	</body>
</html>
